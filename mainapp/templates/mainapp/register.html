<h1>REGISTER</h1>

<form method="POST" action="">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    {{ form.username }}
    
    <label for="id_password1">Password:</label>
    {{ form.password1 }}
    
    <label for="id_password2">Confirm Password:</label>
    {{ form.password2 }}
    
    <button type="submit">Register</button>
</form>
